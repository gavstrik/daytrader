{% extends "otree/Page.html" %}
{% load staticfiles otree %}

{% block global_styles  %}
    <style type="text/css">
        div.choice-button-wrapper {
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            flex-wrap: wrap;
            width: 100%;
            margin: 0 0 0 -1em;
        }

        div.choice-button-wrapper button {
            width: auto;
            flex: 1 1;
        }

        div.choice-button-wrapper button {
            margin-left: 1em;
            margin-bottom: 1em;
            min-height: 3em;
        }

        div.image-wrapper {
            display: flex;
            flex-direction: row;
            width: 100%;
            height: 100%;
            justify-content: center;
            align-items: center;
        }

        img.image-wrapper {
            display: flex;
            justify-content: center;
            align-items: center;
            max-height: 80vh;
            max-width: 80vw;
            background-color: green;
        }

        tr:nth-child(even) {background: #CCC}
        tr:nth-child(odd) {background: #FFF}

    </style>
{% endblock %}

{% block global_scripts  %}
{% endblock %}
